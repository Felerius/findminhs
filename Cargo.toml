[package]
name = "findminhs"
version = "0.1.0"
authors = ["David Stangl <david.stangl@student.hpi.de>"]
edition = "2018"

[features]
debug-skipvec = []
branching-activity = []
branching-random = []

[dependencies]
anyhow = "1.0"
csv = "1.1"
derivative = "2.1"
env_logger = "0.7"
fxhash = "0.2"
log = { version = "0.4", features = ["max_level_debug", "release_max_level_info"] }
# log = { version = "0.4", features = ["release_max_level_debug"] }
rand = "0.7"
rand_pcg = "0.2"
serde = { version = "1.0", features = ["derive"] }
structopt = "0.3"
cfg-if = "1.0.0"

[profile.release]
lto = true
